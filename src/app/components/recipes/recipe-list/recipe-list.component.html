<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <button class="btn btn-success"
        (click)="onNewRecipe()">New Recipe</button>
    </div>
  </div>
  <hr>
  <ul class="list-group">
    <app-recipe-item *ngFor="let recipeEl of recipes | async"
      [recipe]="recipeEl"
      [id]="recipeEl.id"
      [uid]="recipeEl.uid"></app-recipe-item>
  </ul>
</div>
