<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <button class="btn btn-success"
        (click)="onNewRecipe()">New Recipe</button>
    </div>
  </div>

  <hr>
  <div class="col-sm-12">
    <ul class="list-group">
      <app-recipe-item *ngFor="let recipeEl of recipes | async"
        [recipe]="recipeEl"
        [id]="recipeEl.id"></app-recipe-item>
    </ul>
  </div>
</div>
