<div class="container"
  *ngIf="recipeForm">
  <div class="row">
    <div class="col-sm-12">
      <form [formGroup]="recipeForm"
        (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-sm-12">
            <button type="submit"
              class="btn btn-success"
              [disabled]="recipeForm.invalid">Save</button>
            <button type="button"
              class="btn btn-danger"
              (click)="onCancel()">Cancel</button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text"
                id="name"
                formControlName="name"
                class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input type="text"
                id="imagePath"
                formControlName="imagePath"
                class="form-control"
                #imagePath>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <img [src]="imagePath.value"
              class="img-fluid">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="desc">Description</label>
              <textarea type="text"
                id="desc"
                class="form-control"
                formControlName="desc"
                rows="6"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12"
            formArrayName="ingredients">
            <div class="row"
              *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index"
              [formGroupName]="i"
              style="margin-top: 10px;">
              <div class="">
                <input type="text"
                  class="form-control"
                  formControlName="name">
              </div>
              <div class="">
                <input type="number"
                  class="form-control"
                  formControlName="amount">
              </div>
              <div class="col-sm-2">
                <button type="button"
                  class="btn btn-danger"
                  (click)="onDeleteIngredient(i)">X</button>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-12">
                <button type="button"
                  class="btn btn-success"
                  (click)="onAddIngredient()">Add Ingredient</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<ng-container *ngIf="!recipeForm">Loading form!</ng-container>
