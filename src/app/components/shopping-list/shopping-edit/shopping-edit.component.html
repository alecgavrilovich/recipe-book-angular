<div class="row">
  <div class="col-sm-12">
    <!-- #f="formGroup" -->
    <form [formGroup]="slForm"
      (ngSubmit)="onAddItem()"
      *ngIf="slForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text"
            id="name"
            formControlName="name"
            class="form-control">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number"
            id="amount"
            class="form-control"
            formControlName="amount">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-success"
            type="submit"
            [disabled]="slForm.invalid">{{ editMode ? 'Update' : 'Add'}}</button>
          <button class="btn btn-danger"
            type="button"
            (click)="onDelete()"
            *ngIf="editMode">Delete</button>
          <button class="btn btn-primary"
            type="button"
            (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
